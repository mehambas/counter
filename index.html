<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/d4408de37a.js" crossorigin="anonymous"></script>
  <title>Counter</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>counter</h1>
    <h2 class="result"></h2>
    <div class="buttons">
      <button class="dec"><i class="fas fa-minus fa-4x"></i></button>
      <button class="res"><i class="fas fa-power-off fa-4x"></i></button>
      <button class="inc"><i class="fas fa-plus fa-4x"></i></button>

    </div>
  </div>

  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
